name: Test and Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '19.x'

    - name: Install dependencies
      run: npm install

    - name: Build and test
      run: |
        npm run format
        npm run build
